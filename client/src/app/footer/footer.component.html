<footer class="border-top fixed-bottom bg-light row mx-0"
        style="height: 10vh">
  <div class="col-6 px-0">
    <button type="button"
            class="btn btn-light btn-block {{this.questionId == 1? 'disabled' : ''}}"
            style="height: 100%;"
            (click)="onPrevious()">Previous
    </button>
  </div>
  <div class="border-left col-6 px-0">
    <button type="button"
            class="btn btn-light btn-block {{selectAnswer? '' : 'disabled'}}"
            style="height: 100%;"
            *ngIf="!isFinished"
            (click)="onNext()">Next
    </button>
    <button type="button"
            class="btn btn-light btn-block {{selectAnswer? '' : 'disabled'}}"
            style="height: 100%;"
            *ngIf="isFinished"
            (click)="onFinish()">Submit
    </button>
  </div>
</footer>
